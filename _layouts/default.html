<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }} | {{ site.name }}</title>

  <!-- Meta -->
  <meta charset='utf-8'/>
  <meta name='description' content='{{ site.description }}'/>
  <meta name='viewport' content='width=device-width, initial-scale=1'/>

  <!-- CSS -->
  <link href='{{ site.url }}/assets.css' rel='stylesheet' type='text/css'/>
</head>
<body>
  <header id='header'>
    <h1><a href='{{ site.url }}/'>{{ site.name }}</a></h1>
    <nav>
      <a href='{{ site.url }}/'>Home</a>
      <a href='{{ site.url }}/blog.html'>Blog</a>
    </nav>
  </header>
  <section id='content'>
    {{ content }}
  </section>
  <footer id='footer'>Copyright Â© {{ site.name }}. All rights reserved.</footer>
  
  <!-- JS -->
  <!--[if lt IE 9]><script src='http://html5shim.googlecode.com/svn/trunk/html5.js'></script><![endif]-->
  <script src='{{ site.url }}/assets.js' type='text/javascript'></script>
  <script>require('boot');</script>  
	{% if site.ga %}
	<script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', '{{ site.ga }}']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
  {% endif %}
</body>
</html>
